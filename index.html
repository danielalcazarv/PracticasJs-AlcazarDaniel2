<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Mágicos | Agencia de Viajes</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Viajes Mágicos</h1>
        <h2>Arma tu paquete</h2>
        <div class="formulario m-auto p-3">
            <form class="row g-3" id="formulario">
                <div class="col-md-6">
                    <label for="cantidadPasajeros" class="form-label">Ingrese Cantidad de Pasajeros</label>
                    <input type="number" class="form-control" id="cantidadPasajeros">
                </div>
                <div class="col-md-6">
                    <label for="cantidadEstadia" class="form-label">Ingrese Días de su Estadía</label>
                    <input type="number" class="form-control" id="cantidadEstadia">
                </div>
                <div class="col-md-6">
                    <label for="vuelo" class="form-label">Seleccione su Aerolinea</label>
                    <select class="form-select" id="vuelo" aria-label="Default select example">
                        <option value="0" selected></option>
                        <option value="AA">American Airlines</option>
                        <option value="AR">Aerolineas Argentinas</option>
                        <option value="LA">LATAM</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="hotel" class="form-label">Seleccione su Hotel</label>
                    <select class="form-select" id="hotel" aria-label="Default select example">
                        <option value="3" selected>Value Hotels $</option>
                        <option value="4">Moderate Hotels $$</option>
                        <option value="5">Deluxe Hotels $$$</option>
                    </select>
                </div>
                <div class="col-12 custom-checkbox custom-control">
                    <p>Seleccione sus pases Disney:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Magic Kingdom</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Epcot</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Animal Kigndom</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">Hollywood Studios</label>
                    </div>
                </div>
                <div class="col-12">
                    <p>Agregar Parques Acuáticos:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">Typhoon Lagoon</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                        <label class="form-check-label" for="inlineCheckbox6">Blizzard Beach</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-custom">Calcular Paquete</button>
                </div>
            </form>
        </div>


        <div class="datosUsuario gy-3 p-3">
        </div>

        <div class="datosPaquete gy-3 p-3">
        </div>

        <div class="totales gy-3 p-3">
        </div>
    </main>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
